---
layout: default
---

<article class="typo">
<h1>日志</h1>
</article>
<section>
  <ul>
    {% for post in site.posts %}
      <li data-tags="{{ post.tags | jsonify | cgi_escape}}">
        <small>{{ post.date | date: '%Y年%m月%d日' }}<span>»</span></small><a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
